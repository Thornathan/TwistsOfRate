{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>Edit <span>{{ object.title }}</span></h1>
{% else %}
    <h1>Add a Blog</h1>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    {% if object %}
        <input type="submit" value="Update Blog" class="btn">
    {% else %}
        <input type="submit" value="Add Blog" class="btn">
    {% endif %}
</form>

{% endblock %}
