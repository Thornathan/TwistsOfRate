{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>Edit <span>{{ object.title }}</span></h1>
{% else %}
    <h1>Add a Blog</h1>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Add Blog" class="btn">
</form>

{% endblock %}
